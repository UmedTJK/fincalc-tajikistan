<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCalc.TJ | Калькулятор депозитов Таджикистана</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>

</head>
<body data-theme="default">

<!-- Контейнер для динамической загрузки header компонента -->
<header class="hero" id="header-container">
  <!-- Header будет загружен сюда динамически -->
</header>

<section class="calculator-area">
  <div class="main-container">
    <div class="container">
        <div class="main-content">
            <!-- Calculator Form будет загружен сюда -->
            <div id="calculator-container"></div>
            
            <!-- Export Panel будет загружен сюда -->
            <div id="export-container"></div>
            
            <!-- Table & Chart будет загружен сюда -->
            <div id="table-chart-container"></div>
        </div>
    </div>
  </div>
</section>

<script type="module">
    // Импортируем функцию applyTheme
    import { applyTheme } from './modules/ui/themes.js';
    
    // Делаем функцию глобально доступной
    window.applyTheme = applyTheme;
    
    // Инициализация переключателей тем
    document.addEventListener('DOMContentLoaded', function() {
        const themeButtons = document.querySelectorAll('.theme-btn-banner');
        const savedTheme = localStorage.getItem('selectedTheme') || 'default';
        
        // Применяем сохраненную тему
        applyTheme(savedTheme);
        document.body.setAttribute('data-theme', savedTheme);
        
        // Обновляем активную кнопку
        themeButtons.forEach(btn => {
            const theme = btn.getAttribute('data-theme');
            
            if (theme === savedTheme) {
                btn.classList.add('active');
            }
            
            btn.addEventListener('click', () => {
                const selectedTheme = btn.getAttribute('data-theme');
                
                // Удаляем активный класс у всех кнопок
                themeButtons.forEach(b => b.classList.remove('active'));
                // Добавляем активный класс текущей кнопке
                btn.classList.add('active');
                
                // Применяем тему
                applyTheme(selectedTheme);
                document.body.setAttribute('data-theme', selectedTheme);
                localStorage.setItem('selectedTheme', selectedTheme);
            });
        });
        
        // Также обновляем старые кнопки тем если они есть
        const oldThemeButtons = document.querySelectorAll('.theme-btn');
        oldThemeButtons.forEach(btn => {
            const theme = btn.getAttribute('data-theme');
            
            if (theme === savedTheme) {
                btn.classList.add('active');
            }
            
            btn.addEventListener('click', () => {
                const selectedTheme = btn.getAttribute('data-theme');
                
                // Обновляем оба набора кнопок
                themeButtons.forEach(b => b.classList.remove('active'));
                oldThemeButtons.forEach(b => b.classList.remove('active'));
                
                btn.classList.add('active');
                themeButtons.forEach(b => {
                    if (b.getAttribute('data-theme') === selectedTheme) {
                        b.classList.add('active');
                    }
                });
                
                // Применяем тему
                applyTheme(selectedTheme);
                document.body.setAttribute('data-theme', selectedTheme);
                localStorage.setItem('selectedTheme', selectedTheme);
            });
        });
    });
</script>

</body>
</html>
